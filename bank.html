<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold">Lets Get Some <span class="font-extrabold text-rose-600">Money</span>!!</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto my-5">
            <div class="grid grid-cols-3 gap-8 ">
                <div class="p-8  bg-green-300 rounded">
                    <h1 class="font-bold text-3xl">Deposit</h1>
                    <h2 class="font-bolder text-5xl">$00</h2>
                </div>
                <div class="p-8  bg-red-300 rounded">
                    <h1 class="font-bold text-3xl">Withdraw</h1>
                    <h2 class="font-bolder text-5xl">$500</h2>
                </div>
                <div class="p-8 bg-yellow-300 rounded">
                    <h1 class="font-bold text-3xl">Balance</h1>
                    <h2 class="font-bolder text-5xl">$27000</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
