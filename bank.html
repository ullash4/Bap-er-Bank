<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold">Lets Get Some <span class="font-extrabold text-rose-600">Money</span>!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class=" my-5">
            <div class="grid grid-cols-3 gap-8 ">
                <div class="p-8  bg-green-300 rounded">
                    <h1 class="font-bold text-3xl">Deposit</h1>
                    <h2 class="font-bolder text-5xl">$ <span id="depo-number" class="font-bolder text-5xl">00</span> </h2>
                </div>
                <div class="p-8  bg-red-300 rounded">
                    <h1 class="font-bold text-3xl">Withdraw</h1>
                    <h2 class="font-bolder text-5xl">$ <span id="withdraw-balance">00</span></h2>
                </div>
                <div class="p-8 bg-yellow-300 rounded">
                    <h1 class="font-bold text-3xl">Balance</h1>
                    <h2 class="font-bolder text-5xl">$ <span id="balance">500</span> </h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-sky-300 p-8 rounded">
                    <input id="deposit-input" class="block w-3/4 my-2 p-2 border rounded" type="text" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class=" bg-sky-500 px-3 py-1 rounded font-medium my-3">Deposit</button>
                </div>
                <div class="bg-lime-300 p-8 rounded">
                    <input id="withdraw-input" class="block w-3/4 my-2 p-2 border rounded" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn" class=" bg-lime-500 px-3 py-1 rounded font-medium my-3">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
