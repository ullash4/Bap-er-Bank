<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold">Welcome To <span class="font-extrabold text-rose-600">Baper Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-violet-600 w-3/4 mx-auto rounded p-8 mt-16">
            <h1 class="text-3xl  my-5 font-semibold">Please LogIn</h1>
            <div action="" class="">
                <input id="user-mail" class="block w-3/4 my-2 p-2 border rounded" type="text" placeholder="Enter Your Email">
                <input id="user-pass" class="block w-3/4 my-2 mb-3 p-2 border rounded" type="password" name="" id="" placeholder="Enter Password">
                <button id="submit-btn" class=" bg-red-400 px-3 py-1 rounded font-medium my-3">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
